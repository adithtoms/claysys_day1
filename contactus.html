<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 style="color: #333; font-size: 28px; text-align: center;">Contact Us</h1>

<div class="contact-form" style="text-align: center; font-family: Arial, sans-serif;">
  <form>
    <div class="form-group">
      <label for="name" style="display: block; font-size: 16px;">Name:</label>
      <input type="text" id="name" name="name" required style="width: 300px; padding: 5px; font-size: 14px;">
    </div>

    <div class="form-group">
      <label for="email" style="display: block; font-size: 16px;">Email:</label>
      <input type="email" id="email" name="email" required style="width: 300px; padding: 5px; font-size: 14px;">
    </div>

    <div class="form-group">
      <label for="message" style="display: block; font-size: 16px;">Message:</label>
      <textarea id="message" name="message" required style="width: 300px; height: 100px; padding: 5px; font-size: 14px;"></textarea>
    </div>

    <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #333; color: #fff; border: none; cursor: pointer;">Submit</button>
  </form>

  <h2 style="color: #333; font-size: 22px;">Contact Information</h2>

  <ul style="list-style: none; padding: 0; margin: 0;">
    <li style="color: #666; font-size: 16px;">Email: info@example.com</li>
    <li style="color: #666; font-size: 16px;">Phone: 123-456-7890</li>
    <li style="color: #666; font-size: 16px;">Address: 123 Kochi, Kochi</li>
  </ul>
</div>

</body>
</html>

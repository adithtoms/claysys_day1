<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loginform">
         <h1 class="heading">Login Form</h1>
         <form>
            <input type="email" id="email" placeholder="Email Address" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="checkbox" name="rememberpassword" value="rememberpassword" id="rememberpassword">
            <label for="rememberpassword">Remember Password</label>
            <a href="">Forgot Password?</a><br>
            <button>Login</button>
            <p>Not a member?</p><a href="">Signup Now</a>
         </form>
    </div>
</body>
</html>

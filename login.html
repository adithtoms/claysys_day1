<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loginform" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f2f2f2;">
        <h1 class="heading" style="text-align: center; color: #333;">Login Form</h1>
        <form style="margin-top: 20px;">
            <input type="email" id="email" placeholder="Email Address" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
            <input type="password" id="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
            <input type="checkbox" name="rememberpassword" value="rememberpassword" id="rememberpassword" style="margin-bottom: 10px;">
            <label for="rememberpassword" style="margin-left: 5px;">Remember Password</label>
            <a href="" style="margin-bottom: 10px;  color: #333;">Forgot Password?</a>
            <button style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">Login</button>
            <p style="margin-top: 10px;  color: #666;">Not a member?</p>
            <a href="" style="  color: #333;">Signup Now</a>
        </form>
    </div>
    
</body>
</html>

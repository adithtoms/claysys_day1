<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="register">
        <h1 class="header" >Register Form</h1>
        <form id="registrationForm">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter your First name" onfocusout="validateFirstName()">
            <span id="firstnameError" class="error"></span>
          
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your Last name" onfocusout="validateLastName()">
            <span id="lastnameError" class="error"></span>
          
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" onchange="updateAge()" onfocusout="validateDOB()">
            <span id="dobError" class="error"></span>
          
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your Age" onfocusout="validateAge()">
            <span id="ageError" class="error"></span>
          
            <p>Select Your Gender</p>
            <div class="rd">
              <input type="radio" id="male" name="gender" value="male" onfocusout="validateGender()">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" onfocusout="validateGender()">
              <label for="female">Female</label>
            </div>
          
            <label for="phnumber">Phone Number</label>
            <input type="tel" id="phnumber" placeholder="Enter your Phone Number" onfocusout="validatePhoneNumber()">
            <span id="phnumberError" class="error"></span>
          
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" onfocusout="validateEmail()">
            <span id="emailError" class="error"></span>
          
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your Address" onfocusout="validateAddress()">
            <span id="addressError" class="error"></span>
          
            <label for="state">State</label>
            <select name="state" id="state" onchange="updateCityOptions()" onfocusout="validateState()">
              <option value="kerala">Kerala</option>
              <option value="tamilnadu">Tamil Nadu</option>
              <option value="karnataka">Karnataka</option>
              <option value="goa">Goa</option>
            </select>
            <span id="stateError" class="error"></span>
          
            <label for="city">City</label>
            <select name="city" id="city" onfocusout="validateCity()">
              <option value="kochi">Kochi</option>
              <option value="calicut">Calicut</option>
              <option value="kannur">Kannur</option>
              <option value="trivandrum">Trivandrum</option>
            </select>
            <span id="cityError" class="error"></span>
          
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your Username" onfocusout="validateUsername()">
            <span id="usernameError" class="error"></span>
          
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" onfocusout="validatePassword()">
            <span id="passwordError" class="error"></span>
          
            <label for="confirmpass">Confirm Password</label>
            <input type="password" id="confirmpass" placeholder="Confirm Password" onfocusout="validateConfirmPassword()">
            <span id="confirmpassError" class="error"></span>
          
            <button type="submit">Register</button>
          </form>
          
          
    </div>

    <script src="script.js"></script>
    
</body>
</html>

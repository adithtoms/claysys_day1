<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="register">
        <h1 class="header" >Register Form</h1>
        <form >
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter your First name">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your Last name">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="Enter your Date of Birth">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your Age">
            <p>Select Your Gender</p>
           <div class="rd">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
           </div>
            <label for="phnumber">Phone Number</label>
            <input type="number" id="phnumber" placeholder="Enter your Phone Number">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email">
            <label for="address">Address</label>
            <input type="number" id="address" placeholder="Enter your Address">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="kerala">Kerala</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="karnataka">Karnataka</option>
                <option value="goa">Goa</option>
            </select>
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="kochi">Kochi</option>
                <option value="calicut">Calicut</option>
                <option value="kannur">Kannur</option>
                <option value="trivandrum">Trivandrum</option>
            </select>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your Username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password">
            <label for="confirmpass">Confirm Password</label>
            <input type="password" id="confirmpass" placeholder="Confirm Password">
            <button >Register</button>

        </form>
    </div>
    
</body>
</html>

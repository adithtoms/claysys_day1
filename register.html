<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="register" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f2f2f2;">
        <h1 class="header" style="text-align: center; color: #333;">Register Form</h1>
        <form style="margin-top: 20px;">
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" placeholder="Enter your First name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" placeholder="Enter your Last name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" placeholder="Enter your Date of Birth" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="age">Age</label><br>
            <input type="number" id="age" placeholder="Enter your Age" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <p>Select Your Gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="phnumber">Phone Number</label><br>
            <input type="number" id="phnumber" placeholder="Enter your Phone Number" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="address">Address</label><br>
            <input type="number" id="address" placeholder="Enter your Address" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="state">State</label><br>
            <select name="state" id="state" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                <option value="kerala">Kerala</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="karnataka">Karnataka</option>
                <option value="goa">Goa</option>
            </select><br>
            <label for="city">City</label><br>
            <select name="city" id="city" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                <option value="kochi">Kochi</option>
                <option value="calicut">Calicut</option>
                <option value="kannur">Kannur</option>
                <option value="trivandrum">Trivandrum</option>
            </select><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" placeholder="Enter your Username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter your Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <label for="confirmpass">Confirm Password</label><br>
            <input type="password" id="confirmpass" placeholder="Confirm Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"><br>
            <button style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">Register</button>

        </form>
    </div>
    
</body>
</html>
